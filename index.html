<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp 2 : Valérie Moreau</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/aTaches.js"></script>
    <script src="scripts/Tache.js"></script>
    <script src="scripts/TrierTaches.js"></script>
    <script src="scripts/Form.js"></script> 
    <script src="scripts/Main.js"></script>
</head>
<body>
    
    <header>
        <h1>TP2</h1>
        <small>Un gestionnaire de tâches (to-do-list) en POO.</small>
    </header>

    <main data-js-form>
        <!-- Section 1 -->

        <section>
            <h2>Ajouter une tâche</h2>
            <form>
                <div data-js-control-wrapper required>
                    <label class="rangee">
                        Nouvelle tâche: <input type="text" name="tache" required>
                    </label>
                </div>

                <div data-js-control-wrapper>
                    <label class="rangee">
                        Description: <input type="text" name="description">
                    </label>
                </div>

                <div data-js-control-wrapper="radio" class="rangee">
                    <label class="rangee">
                        Haute: 
                        <input type="radio" name="importance" data-js-radio ="haute">
                    </label>
                    <label class="rangee">
                        Moyenne: 
                        <input type="radio" name="importance" data-js-radio ="moyenne">
                    </label>
                    <label class="rangee">
                        Basse: 
                        <input type="radio" name="importance" data-js-radio ="basse">
                    </label>
                </div>
            </form>
            <button data-js-bouton="ajouter">Ajouter</button>
        </section>

        <!-- Section 2 -->
        <section class="boite">
            <h2>Liste de tâches</h2>
            <div data-js-control-wrapper="injection">
            </div>

            <div data-js-bouton="trier" class="rangee">
                <button data-js-bouton="tri-alphabetique">Trier par ordre alphabétique</button>
                <button data-js-bouton="tri-importance">Trier par importance</button>
            </div>
        </section>

        <!-- Section 3 -->
        <section class="boite">
            <h2>Détail d'une tâche</h2>
            <div data-js-control-wrapper="detail">
            </div>
        </section>

    </main>
</body>
</html>
