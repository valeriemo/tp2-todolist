<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp 2 : Valérie Moreau</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    
    <header>
        <h1>TP2</h1>
        <small>Un gestionnaire de tâches (to-do-list) en POO.</small>
    </header>

    <main>
        <!-- Section 1 -->
        <section>

            <h2>Ajouter une tâche</h2>

            <div data-js-control-wrapper >
                <label class="rangee">
                    Nouvelle tâche: <input type="text" name="tache">
                </label>
                <small data-js-error></small>
            </div>

            <div data-js-control-wrapper>
                <label class="rangee">
                    Description: <input type="text" name="description">
                </label>
                <small data-js-error></small>
            </div>

            <div data-js-control-wrapper class="rangee">
                <label class="rangee">
                    Haute: 
                    <input type="radio" name="priorite" data-js-radio ="haute">
                </label>
                <label class="rangee">
                    Moyenne: 
                    <input type="radio" name="priorite" data-js-radio ="moyenne">
                </label>
                <label class="rangee">
                    Basse: 
                    <input type="radio" name="priorite" data-js-radio ="basse">
                </label>
                <small data-js-error></small>
            </div>

            <button data-js-bouton = "ajouter">Ajouter</button>

        </section>

        <!-- Section 2 -->
        <section class="boite">

            <div data-js-control-wrapper>
                <h2>Liste de tâches</h2>

            </div>

            <div data-js-control-wrapper class="rangee">
                <button data-js-bouton="tri-alphabetique">Trier par ordre alphabétique</button>
                <button data-js-bouton="tri-importance">Trier par importance</button>
            </div>

        </section>

        <!-- Section 3 -->
        <section class="boite">
            <div data-js-control-wrapper>
                <h2>Détail d'une tâche</h2>

            </div>
        </section>

    </main>
</body>
</html>
